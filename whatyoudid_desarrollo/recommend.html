         if (document.location.hash === "#docs") {
             $("#docs").css("display","block");
             $("#page1").css("display","none");

         else if (document.location.hash !== "#docs" ) {
             $("#docs").css("display", "none");
             $("#page1").css("display","block");
             document.location.hash=window.location.hash;
         }
     };
     
     
     });
