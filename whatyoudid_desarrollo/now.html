      var g = canvas.getContext('2d');
      var w = canvas.width;
      var h = canvas.height;
      g.fillStyle = 'rgba(0,0,0,0)';
      g.fillRect(0, 0, w, h);
      step++;
        var alpha = 0.5; //.3 + (1 + Math.sin(step * .3)) / 3;
        g.fillStyle = 'rgba(255, 255, 255, '  + alpha + ')';
        g.textAlign = 'center';
        g.font = '14pt Verdana';
        g.fillText('Loading', w/2, h/2);
  }
    if (loading) {
        setTimeout('showLoading()', 50);
    }
}
